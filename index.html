<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/scripts.js"></script>
  </head>



  <body>
    <div class="container">
      <h1>Calculator</h1>
      <h3>What would you like to do today?<br><br>
      Pick Below:</h3>
      <select class="form-control" id="calculate">
        <option value="#add">add</option>
        <option value="#subtract">subtract</option>
        <option value="#multiply">multiply</option>
        <option value="#divide">divide</option>
      </select>
      <form id="add">
        <div class="form-group">
          <label for="divide1">number1:</label>
          <input id="add1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="add2">number2</label>
          <input id="add2" class="form-control" type="text">
        </div>
        <button type="submit" class="btn">Add them</button>
      </form>
      <div id="add-output">
      </div>

      <form id="subtract">
        <div class="form-group">
          <label for="subtract1">number1:</label>
          <input id="subtract1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="subtract2">number2</label>
          <input id="subtract2" class="form-control" type="text">
        </div>
        <button type="submit" class="btn">Subtract them</button>
      </form>
      <div id="subtract-output">
      </div>

      <form id="multiply">
        <div class="form-group">
          <label for="multiply1">number1:</label>
          <input id="multiply1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="multiply2">number2</label>
          <input id="multiply2" class="form-control" type="text">
        </div>
        <button type="submit" class="btn">Multiply them</button>
      </form>
      <div id="multiply-output">
      </div>

      <form id="divide">
        <div class="form-group">
          <label for="divide1">number1:</label>
          <input id="divide1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="divide2">number2</label>
          <input id="divide2" class="form-control" type="text">
        </div>
        <button type="submit" class="btn">Divide them</button>
      </form>
      <div id="divide-output">
      </div>
    </div>
  </body>
</html>
